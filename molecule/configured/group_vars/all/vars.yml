  # locale:
  #   default: de_DE
  phone_region: DE

  data_directory: "/var/www/nc_data"

  memcache:
    # local: '\OC\Memcache\APCu'
    # distributed: '\OC\Memcache\Redis'
    # locking: '\OC\Memcache\Redis'
    servers:
      - host: localhost
        port: 11211
        weight: 0
      - host: 127.0.0.1
        port: 11212
        weight: 1

  redis:
