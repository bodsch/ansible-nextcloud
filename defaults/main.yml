nextcloud_version: 28.0.0

nextcloud_direct_download: false

nextcloud_release: {}

nextcloud_install_base_directory: /var/www

nextcloud_owner: ""
nextcloud_group: ""

nextcloud_admin:
  username: admin
  password: admin

nextcloud_instande_id: ""
nextcloud_password_salt: ""
nextcloud_data_directory: ""

nextcloud_trusted_domains: []

nextcloud_database:
  type: sqlite
  name: nextcloud
